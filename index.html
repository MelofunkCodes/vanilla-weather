<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Mrs+Sheppards:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app">
		<div class="main-app">
			<h1>Get Yo Weather!</h1>
			<form class="city-form">
				<input type="text" class="city-input" placeholder="Enter a city">
				<br />

			</form>
			<canvas id="icon1" width="128" height="128"></canvas>
			<div id ="city-weather">
				<!-- Content displayed here will be generated by DOM operations -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/js?key=AIzaSyDwIcW_r663w7Sqjx8aedjT4XvQPvYi3-Y&libraries=places"></script>
	<script src="skycons.js"></script>
	<script src="app.js"></script>
</body>

</html>
